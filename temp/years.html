<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        <b><span id="years"></span> years</b> experience.
    </p>

    <script>
        fetch('http://worldtimeapi.org/api/timezone/Asia/Kolkata')
            .then((data) => {
                return data.json();
            })
            .then((date) => {
                let year = new Date(date.datetime);
                console.log(year);
                document.getElementById("years").innerHTML = (year.getFullYear() - 1999)
            })
    </script>
</body>

</html>
