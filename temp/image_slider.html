<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test image slider</title>

    <!-- add bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>



    <style>
        #carouselSlider1 {
            width: 80vw;
            height: 100vh;
        }

        .controlButton {
            transition: all 1s ease;
            opacity: 0;
        }

        #carouselSlider1:hover .controlButton {
            opacity: 1;
        }
    </style>
</head>

<body>


    <div class="carousel slide" data-ride="carousel" data-interval="false" id="carouselSlider1">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img class="d-block w-100 imageStyle" src="../../Pictures/wallpaper/callOfDuty.jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>loyal fighter</h5>
                </div>
            </div>

            <div class="carousel-item">
                <img class="d-block w-100 imageStyle" src="../../Pictures/wallpaper/wallpapersCraft/gigabyte.jpg"
                    alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>cool pc</h5>
                </div>
            </div>
            <div class="carousel-item active">
                <img class="d-block w-100 imageStyle" src="../../Pictures/wallpaper/wallpapersCraft/bluePlanet.jpg"
                    alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>blue planet</h5>
                </div>
            </div>
        </div>
        <!-- control  buttons-->
        <a class="carousel-control-prev" href="#carouselSlider1" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon controlButton" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselSlider1" role="button" data-slide="next">
            <span class="carousel-control-next-icon controlButton" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>

</html>
